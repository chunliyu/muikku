<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/deprecated/main-view.xhtml">
    
  <ui:define name="content.center.widget">
    <h:outputScript name="scripts/gui/guidancerequest.js" target="head" />
    
    <div class="widget newGuidanceRequest">
      <input type="hidden" name="newGuidanceRequestContext" value="WORKSPACE" />
      <input type="hidden" name="newGuidanceRequestContextId" value="#{workspaceGuidanceRequestsBackingBean.workspaceId}" />
      Message:
      <textarea cols="50" rows="5" name="newGuidanceRequestMessage"></textarea>
      
      <input name="newGuidanceRequestSubmit" type="button" value="Lähetä ohjauspyyntö"/>
    </div>

    <ui:repeat var="assessmentRequest" value="#{workspaceGuidanceRequestsBackingBean.listOwnedGuidanceRequests()}">
      <div>
        <div>#{assessmentRequest.date}</div>
        <div>#{assessmentRequest.message}</div>
      </div>
    </ui:repeat>
  </ui:define>

</ui:composition>
