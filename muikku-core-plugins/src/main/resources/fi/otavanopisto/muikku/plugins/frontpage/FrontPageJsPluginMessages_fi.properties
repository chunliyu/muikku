plugin.images.description.image1 = Otavan Opisto on Alku uudelle. Sympaattinen ja viihtyisä kampusalue on täynnä elämää ja mahtavia ihmisiä.
plugin.images.description.image2 = Nettiperuskoulussa ja Nettilukiossa opiskelu ei ole aikaan tai paikkaan sidottua. Meillä opiskellaan ympäri vuoden ja vuorokauden kaikkialla Suomessa sekä ulkomailla.
plugin.images.description.image3 = Otavan Opiston kursseilla kehität itseäsi ja osaamistasi. Tarjolla on kattava valikoima oppimiseen, hyvinvointiin, tulevaisuuteen ja tietotekniikkaan liittyviä lyhytkursseja.
plugin.images.description.image4 = Koulutuskeskiviikko kokoaa kerran kuussa oppimisesta ja koulutuksesta kiinnostuneet yhteisen teeman äärelle kuulemaan innoittavia alustuksia, jakamaan käytännön vinkkejä ja esimerkkejä parhaista toimintatavoista sekä keskustelemaan siitä, miten koulutuskenttää voidaan käytännössä kehittää.
plugin.images.description.image5 = Maahanmuuttajakoulutukset tarjoavat perusopetusta aikuisille. Otavan Opiston kampuksella Savo kohtaa koko maailman.

plugin.frontpage.inactiveStudent.message = <h2>Tervetuloa Muikkuun!</h2><p>Näkymäsi on rajoitettu, koska opintosi ovat päättyneet. Pääset edelleen suoritusrekisteriisi ja tutustumaan kursseihin.</p><p>Ongelmatilanteissa ota yhteyttä Helpdeskiin (<a href="mailto:helpdesk@muikkuverkko.fi">helpdesk@muikkuverkko.fi</a>).</p>

