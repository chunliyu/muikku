rest.user.createCredentials.mailSubject = Muikku-käyttäjätilin aktivointi
rest.user.createCredentials.mailContent = Sinulle on luotu käyttäjätili Muikku-oppimisympäristöön. Voit määrittää itsellesi käyttäjätunnuksen ja salasanan klikkaamalla alla olevaa linkkiä.\n\n{0}\n\nTämä on automaattinen viesti, johon lähetettyjä vastauksia ei lueta. Ongelmatilanteissa ota yhteyttä organisaatiosi ylläpitäjään tai Muikun helpdeskiin (helpdesk@muikkuverkko.fi).